---

- hosts: localhost
  connection: local
  vars:
    wimpy_application_name: "canary2"
    wimpy_application_port: 80
    wimpy_application_deploy_strategy: "BlueGreen"
    wimpy_aws_elb_healthcheck_ping_path: "/healthz"
    wimpy_aws_keypair: "personal"
    wimpy_aws_hosted_zone_name: "armesto.net"
  roles:
    - role: wimpy.environment
    - role: wimpy.build
    - role: wimpy.deploy
